<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>新增权限</title>
		<link href="/images/index.css" type="text/css" rel="stylesheet"/>
		<link rel="stylesheet" href="/images/css.css">
		<link rel="stylesheet" href="/images/boot.css">
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
		<style type="text/css">
			.layui-table th{text-align: center;font-weight: bold;}
			.layui-table td{text-align: center;}
		</style>
	<body>
		<div class="note">
			<h4>
				<span>部门</span>
				<a href="#" style="background:#75bdb6;padding:5px;border:none;color:#fff" id="dialog">添加部门</a>
			</h4>
			<table class="news_list layui-table" style="width: 96%; margin: 12px auto;">
				<thead>
				<tr>
					<th>ID</th>
					<th>部门</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				{volist name='rows' id='row'}
					<tr>
						<td>{$row['id']}</td>
						<td>{$row['name']}</td>
						<td>{$row['state_time']}</td>
						<td>
							<a href="#" class="select ks">查看</a>
							<a href="#" class="edit ks">编辑</a>
							<a href="{:url('Staffs/department_del','id='.$row['id'])}">删除</a>
						</td>
					</tr>
				{/volist}
				</tbody>
			</table>
		</div>

		<!--添加-->
		<div class="model">
			<div class="head">
				<span>添加</span>
				<a href="javascript:" class="close">×</a>
			</div>
			<div class="content">
				<form action="{:url('Staffs/department_add')}" method="post">
					<div class="wrap">
						<label>部门名称:</label>
						<input type="text" name="name" id="rule" value="" required oninput="setCustomValidity('')" placeholder='部门名称'/>
					</div>
					<div class="wrap">
						<label>部门说明:</label>
						<textarea name="content" id="" cols="30" rows="10"></textarea>
					</div>
					<div class="wrap btn">
						<input type="submit" class="save" value="确定"/>
						<input type="reset" class="reset" value="重置"/>
					</div>
				</form>
			</div>
		</div>
		<!--修改-->
		<div class="model_edit">
			<div class="head">
				<span>修改</span>
				<a href="javascript:" class="close_edit">×</a>
			</div>
			<div class="content">
				<form action="{:url('Staffs/department_edit')}" method="post">
					<input type="hidden" name="id" id="id">
					<div class="wrap">
						<label>部门名称:</label>
						<input type="text" id="name" name="name">
					</div>
					<div class="wrap">
						<label>部门说明:</label>
						<textarea name="content" id="content" cols="30" rows="10"></textarea>
					</div>
					<div class="wrap btn">
						<input type="submit" class="save" value="确定"/>
						<input type="reset" class="reset" value="重置"/>
					</div>
				</form>
			</div>
		</div>
		<!--查看-->
		<div class="model_select">
			<div class="head">
				<span>查看</span>
				<a href="javascript:" class="close_select">×</a>
			</div>
			<div class="content">
				<form action="{:url('Pow/up')}" method="post">
					<div class="wrap">
						<label>部门名称:</label>
						<input type="text" id="r1" readonly>
					</div>
					<div class="wrap">
						<label>部门说明:</label>
						<textarea name="" id="r2" cols="30" rows="10" readonly></textarea>
					</div>
					<div class="wrap">
						<label>创建时间:</label>
						<input type="text" id="r3" readonly>
					</div>
				</form>
			</div>
		</div>
		<script src="/static/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			//添加
			$('#dialog').on('click', function(){
				$('.model').show();
			})
			$('.close').on('click', function(){
				$('.model').hide();
			})

			//修改
			$('.edit').on('click', function(){
				$('.model_edit').show();
			})
			$('.close_edit').on('click', function(){
				$('.model_edit').hide();
			})

			//查看
			$('.select').on('click', function(){
				$('.model_select').show();
			})
			$('.close_select').on('click', function(){
				$('.model_select').hide();
			})

			//查看数据
			$('.ks').click(function () {
				let id=$(this).parents('tr').find('td').eq(0).text();
				$.ajax({
					url:'/index/Staffs/department_select',
					type:'post',
					data:{"id":id},
					success:function (data) {
						$('#name').val(data.name)
						$('#content').val(data.content)
						$('#r1').val(data.name)
						$('#r2').val(data.content)
						$('#r3').val(data.state_time)
						$('#id').val(data.id)
					}
				})
			})
		</script>
		<style>
			ul{margin:0 auto;overflow: hidden;width:100px}
			ul li{float:left;list-style: none;padding:6px 10px;text-align:center;border:1px solid red;margin:0 4px}
			.button1{margin:2rem auto;width:600px;}
			.button1 a{padding:15px 60px;border-radius:4px;margin:0 10px;color:#fff;font-size:1.2em}
			th{text-align:center}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
