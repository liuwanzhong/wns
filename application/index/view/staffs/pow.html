<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<link href="/images/index.css" type="text/css" rel="stylesheet"/>

			.layui-table th{text-align: center;font-weight: bold;}
			.layui-table td{text-align: center;}
		</style>
	<body>
		<div class="note">
			<h4>
				<span>权限</span>
				<a href="#" style="background:#75bdb6;padding:5px;border:none;color:#fff" id="dialog">添加权限</a>
			</h4>
			<table class="news_list layui-table" style="width: 96%; margin: 12px auto;">
				<thead>
				<tr>
					<th>排序</th>
					<th>ID</th>
					<th>权限名</th>
					<th>规则</th>
					<th>层级</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				{volist name='rows' id='row'}
					<tr>
						<td>{$row['sort']}</td>
						<td>{$row['id']}</td>
						<td style="text-align:left">{$row['name_txt']}</td>
						<td style="text-align:left">{$row['pow_url']}</td>
						<td>{$row['cj']}</td>
						<td><?php if($row['cj']!=3): ?><a href="{:url('Staffs/pow_state','id='.$row['id'])}">{$row.state}</a><?php else: ?>{$row.state}<?php endif;?></td>
						<td>
							<a href="#" class="edit ks">编辑</a>
							<a href="{:url('Staffs/pow_del','id='.$row['id'])}">删除</a></td>
					</tr>
				{/volist}
				</tbody>
			</table>
		</div>

		<!--添加-->
		<div class="model">
			<div class="head">
				<span>添加权限</span>
				<a href="javascript:" class="close">×</a>
			</div>
			<div class="content">
				<form action="{:url('Staffs/pow_add')}" method="post">
					<div class="wrap">
						<label>父级</label>
						<select id="" name="parent_id">
							<option value="0">无</option>
							{volist name='ca' id='c'}
							<option value="{$c.id}">{$c.name_txt}</option>
							{/volist}
						</select>
					</div>
					<div class="wrap">
						<label>权限名</label>
						<input type="text" name="pow_name" id="" value="" required oninvalid="setCustomValidity('标题不能为空') oninput="setCustomValidity('')" />
					</div>
					<div class="wrap">
						<label>权限规则</label>
						<input type="text" name="pow_url" id="" value="#
" required oninvalid="setCustomValidity('规则不能为空') oninput="setCustomValidity('')" placeholder='控制器名/方法名''/>
					</div>
					<div class="wrap">
						<label>排序</label>
						<input type="text" name="sort" id="" value="5" />
					</div>
					<div class="wrap">
						<label>权限说明</label>
						<textarea rows="" cols="" name="remarks"></textarea>
					</div>
					<div class="wrap">
						<label>状态</label>
						<p class="status">
							<span><input type="radio" name="state" id="" checked="checked" value="正常"/>正常</span>
							<span><input type="radio" name="state" id="" value="隐藏"/>隐藏</span>
						</p>
					</div>
					<div class="wrap btn">
						<input type="submit" class="save" value="确定"/>
						<input type="reset" class="reset" value="重置"/>
					</div>
				</form>
			</div>
		</div>
		<!--修改-->
		<div class="model_edit">
			<div class="head">
				<span>修改</span>
				<a href="javascript:" class="close_edit">×</a>
			</div>
			<div class="content">
				<form action="{:url('Staffs/pow_edit')}" method="post">
					<input type="hidden" name="id" id="id">
					<div class="wrap">
						<label>父级</label>
						<select id="parent_id" name="parent_id">
							<option value="0">无</option>
							{volist name='ca' id='c'}
							<option value="{$c.id}">{$c.name_txt}</option>
							{/volist}
						</select>
					</div>
					<div class="wrap">
						<label>权限名</label>
						<input type="text" name="pow_name" id="pow_name" value="" required oninvalid="setCustomValidity('标题不能为空') oninput="setCustomValidity('')" />
					</div>
					<div class="wrap">
						<label>权限规则</label>
						<input type="text" name="pow_url" id="pow_url" value="#
" required oninvalid="setCustomValidity('规则不能为空') oninput="setCustomValidity('')" placeholder='控制器名/方法名''/>
					</div>
					<div class="wrap">
						<label>排序</label>
						<input type="text" name="sort" id="sort" value="5" />
					</div>
					<div class="wrap">
						<label>权限说明</label>
						<textarea rows="" cols="" name="remarks" id="remarks"></textarea>
					</div>
					<div class="wrap">
						<label>状态</label>
						<p class="status">
							<span><input type="radio" name="state" id="r7" checked="checked" value="正常"/>正常</span>
							<span><input type="radio" name="state" id="r8" value="隐藏"/>隐藏</span>
						</p>
					</div>
					<div class="wrap btn">
						<input type="submit" class="save" value="确定"/>
						<input type="reset" class="reset" value="重置"/>
					</div>
				</form>
			</div>
		</div>
		<!--查看-->
		<div class="model_select">
			<div class="head">
				<span>查看</span>
				<a href="javascript:" class="close_select">×</a>
			</div>
			<div class="content">
				<form action="{:url('Pow/up')}" method="post">
					<div class="wrap">
						<label>部门名称:</label>
						<input type="text" id="r1" readonly>
					</div>
					<div class="wrap">
						<label>部门说明:</label>
						<textarea name="" id="r2" cols="30" rows="10" readonly></textarea>
					</div>
					<div class="wrap">
						<label>创建时间:</label>
						<input type="text" id="r3" readonly>
					</div>
				</form>
			</div>
		</div>
		<script src="/static/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			//添加
			$('#dialog').on('click', function(){
				$('.model').show();
			})
			$('.close').on('click', function(){
				$('.model').hide();
			})

			//修改
			$('.edit').on('click', function(){
				$('.model_edit').show();
			})
			$('.close_edit').on('click', function(){
				$('.model_edit').hide();
			})


			//修改数据
			$('.ks').click(function () {
				let id=$(this).parents('tr').find('td').eq(1).text();
				$.ajax({
					url:'/index/Staffs/pow_up_edit',
					type:'post',
					data:{"id":id},
					success:function (data) {
						$('#id').val(data.id)
						$('#parent_id').val(data.parent_id)
						$('#pow_name').val(data.pow_name)
						$('#pow_url').val(data.pow_url)
						$('#sort').val(data.sort)
						$('#remarks').val(data.remarks)
						let state=data.state;
						if(state=='隐藏'){
							$('#r8').prop('checked',true)
						}else{
							$('#r7').prop('checked',true)
						}
					}
				})
			})
		</script>
		<style>
			ul{margin:0 auto;overflow: hidden;width:100px}
			ul li{float:left;list-style: none;padding:6px 10px;text-align:center;border:1px solid red;margin:0 4px}
			.button1{margin:2rem auto;width:600px;}
			.button1 a{padding:15px 60px;border-radius:4px;margin:0 10px;color:#fff;font-size:1.2em}
			th{text-align:center}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
