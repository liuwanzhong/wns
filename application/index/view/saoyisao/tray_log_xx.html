<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/images/css.css">
    <link rel="stylesheet" href="/images/index.css" />
    <link rel="stylesheet" href="/layui/css/layui.css" />
    
    <style>
        .layui-textarea{min-height: 0;padding: 3px 10px;line-height: initial;}
        .submit{margin-left: 30px;margin-top: 30px;}
        .container{display: block;overflow-x: hidden;height: 580px;}
        .container::-webkit-scrollbar{width: 0;}
        .layui-form-radio{margin: 0;padding: 0;}
        video {
            display: block;
            margin: 0 auto;
            width: 240px;
            height: 240px;
            background: #000;
            border-radius: 5px;
        }
    </style>
    </style>
</head>
<body>
<div class="note">
        <div class="form_box">
            <div class="layui-form-item">
                <label class="layui-form-label">出货仓库:</label>
                <div class="layui-input-inline">
                    <input type="text" name="transport_id" autocomplete="off" class="layui-input" value="{$res[0]['transport_id']}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售达方:</label>
                <div class="layui-input-inline">
                    <input type="text" name="delivery" autocomplete="off" class="layui-input" value="{$res[0]['delivery']}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客户名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="delivery_name" autocomplete="off" class="layui-input" value="{$res[0]['delivery_name']}">
                </div>
            </div>
        </div>
        <div class="container">
            <table class="layui-table" style="width: 96%; margin: 12px auto;">
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>总数量</th>
                        <th>产品日期</th>
                        <th>批次</th>
                </thead>
                <tbody class="tbd">
                        {volist name='row' id='r'}
                            <tr>
                                <input type="hidden" name="tp_num[]" id="" value="{$r.0.tp_num}">
                                <th>
                                    {$r.0.goods_name}
                                </th>
                                <th>
                                    {$r.0.num}
                                </th>
                                <th>
                                        
                                </th>
                                <th>
                                    {$r.0.batch}
                                </th>
                            </tr>
                        {/volist}
                </tbody>
            </table>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn save" lay-submit>查询</button>
            </div>
        </div>
</div>
<script src="/static/jquery-1.9.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/static/js/qrscan.js"></script>
<script type="text/javascript">
    layui.use(['element', 'form','laydate','layer'], function () {
        let element = layui.element;
        let form = layui.form;
        let laydate = layui.laydate;
        let layer = layui.layer;
        laydate.render({
            elem: '#time',
            type: 'date'
        })
    });
</script>
</body>
</html>
