<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>后台登陆</title>
		<style>
			html,body{margin:0;padding:0;background:#26272b;}
			form{width:450px;margin:100px auto 0;background:#f1f2f9;text-align:center;border-radius:8px;padding-bottom:30px;}
			form h3{margin:0 0 30px 0;height:50px;font:24px/50px 微软雅黑;background:#dfe0e7;border-bottom:1px solid #26272b;border-radius:8px 8px 0 0;}
			form p{margin:0;padding:6px 0;}
			.input1{font:16px/30px 微软雅黑;width:250px;padding:0 6px;}
			.btn1{font:18px/36px 微软雅黑;width:160px;border:0;background:#30ae3c;border-radius:4px;color:#fff;margin-top:20px;}
		</style>
	</head>
	<body>
		<form action="{:url('Login/proving')}" method="post">
			<h3>后台登陆</h3>
			<p>登陆名：<input type="text" name="username" class="input1"/></p>
			<p>密&emsp;码：<input type="password" name="password" class="input1"/></p>
			<p><input type="submit" value="立即登陆" class="btn1"/></p>
		</form>
	</body>
</html>
