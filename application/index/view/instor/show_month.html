<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询</title>
    <link rel="stylesheet" href="/images/index.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        .layui-table th,.layui-table td{text-align: center;}
    </style>
</head>
<body>
<div class="note">
    <div class="nav">
            <span class="layui-breadcrumb">
                <a href="/public/main.html" target="box">首页</a>
                <a href="javascript:;">在库管理</a>
                <a><cite>仓储查询</cite></a>
            </span>
            <button calss="dayin">打印</button>
    </div>
    <table class="layui-table" style="width: 96%; margin: 12px auto;">
        <thead>
        <tr>
            <th rowspan="2">货位</th>
            <th rowspan="2">产品</th>
            <th rowspan="2">初期数量</th>
            <th rowspan="2">上月入库</th>
            <th rowspan="2">上月出库</th>
            <th colspan="3">上月结余</th>
        </tr>
        </thead>
        <tbody>
       {volist name='xx' id='xx'}
            <tr>
                <td>{$xx['name']}</td>
                <td>{$xx['goods_name']}</td>
                <td>{$xx['chuqi']}</td>
                <td>{$xx['ru']}</td>
                <td>{$xx['chu']}</td>
                <td>{$xx['jiecun']}</td>
            </tr>
        {/volist}
        </tbody>
    </table>
</div>


<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.use('element', function () {

    })
    $('#dayin').on('click', function(){
        alert(1);
        window.print();
    })
</script>
</body>
</html>
