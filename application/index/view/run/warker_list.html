<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>状态管理</title>
    <link rel="stylesheet" href="/images/boot.css">
    <link href="/images/index.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="/images/css.css">
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
    <style type="text/css">
        .layui-table th{text-align: center;font-weight: bold;}
        .layui-table td{text-align: center;}
        #upload-add,#upload-edit{height: 30px;line-height: 30px;padding: 0 10px;margin-left: 10px;}
        label{box-sizing: content-box;}
    </style>
</head>
<body>
<div class="note">
    <div class="nav">
        <span class="layui-breadcrumb">
            <a href="/public/main.html" target="box">首页</a>
            <a href="javascript:;">管理</a>
            <a><cite>产品属性</cite></a>
        </span>
    </div>
    <div class="seach">
        <form action="{:url('Run/warker_list')}" method="post" enctype="multipart/form-data" class="layui-form" style="display: flex;">
            <div class="layui-form-item">
                <label class="layui-form-label">工人名称</label>
                <div class="layui-input-inline">
                    <select name="s_delivery_time" id="" lay-search>
                        <option value="">全部</option>
                        {volist name='warker' id='r'}
                        <option value="{$r.id}">{$r.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn save" lay-submit>查询</button>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-table" style="width: 96%; margin: 12px auto;">
        <thead>
            <tr>
                <th>ID</th>
                <th>工人姓名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name='rows' id='v'}
            <tr>
                <td>{$v.id}</td>
                <td>{$v.name}</td>

                <td style="width:300px">
                    <a href="{:url('Run/warker_list_show','id='.$v.id)}" class="" title="查看"><i class="ico">&#xe61a;</i></a>
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>
</div>

<script src="/static/jquery-1.9.1.min.js"></script>
<script src="/static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['element','laydate','form'], function(){
        var laydate = layui.laydate;
        var element = layui.element;
        let form = layui.form;
        laydate.render({
            elem: '#s_delivery_time'
            ,range: '~'
            ,done: function(value){
                $('#s_delivery_time').val(value)
            }
        });
    })
</script>

</body>
</html>
