<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>状态管理</title>
    <link href="/images/index.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="/images/css.css">
    <link rel="stylesheet" href="/images/boot.css">
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
    <style type="text/css">
        .button1{margin:2rem auto;width:600px;}
        .button1 a{padding:15px 60px;border-radius:4px;margin:0 10px;color:#fff;font-size:1.2em}

        .layui-table th{text-align: center;font-weight: bold;}
        .layui-table td{text-align: center;}
        #upload-add,#upload-edit{height: 30px;line-height: 30px;padding: 0 10px;margin-left: 10px;}
    </style>
</head>
<body>
<div class="note">
    <h4><a href="#" style="background:#75bdb6;padding:5px;border:none;color:#fff" id="dialog">添加状态</a></h4>
    <table class="news_form layui-table" style="width: 96%; margin: 12px auto;">
        <tr>
            <th>ID</th>
            <th>库存状态</th>
            <th>说明</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        {volist name='list' id='v'}
        <tr>
            <td>{$v.id}</td>
            <td>{$v.title}</td>
            <td>{$v.content}</td>
            <td>{$v.create_time}</td>
            <td style="width:300px">
                <a href="#" class="layui-btn layui-btn-sm layui-btn-normal edits">编辑<input type="hidden" name="myids" value="{$v.id}"></a>
                <a href="{:url('Run/delete','id='.$v['id'])}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a>
            </td>
        </tr>
        {/volist}
    </table>
    {$list->render()}
</div>

<div class="model modeladd">
    <div class="head">
        <span>添加状态</span>
        <a href="javascript:" class="close">×</a>
    </div>
    <div class="content">
        <form action="{:url('Run/insert')}" method="post">
            <div class="wrap">
                <label>状态名称</label>
                <input type="text" name="title">
            </div>
            <div class="wrap">
                <label>装填说明</label>
                <textarea name="content"></textarea>
            </div>
            <div class="wrap btn">
                <input type="submit" class="save" value="确定"/>
                <input type="reset" class="reset" value="重置"/>
            </div>
        </form>
    </div>
</div>

<div class="model modelshows">
    <div class="head">
        <span>状态查看</span>
        <a href="javascript:" class="close">×</a>
    </div>
    <div class="content">
        <form action="{:url('Run/index')}" method="post">
            <div class="wrap">
                <label>状态名称</label>
                <input type="text" name="title" class="showtitle" readonly>
            </div>
            <div class="wrap">
                <label>装填说明</label>
                <textarea name="content" class="showstatus" readonly></textarea>
            </div>
            <div class="wrap btn">
                <input type="submit" class="save" value="返回"/>
            </div>
        </form>
    </div>
</div>

<div class="model modeledit">
    <div class="head">
        <span>编辑状态</span>
        <a href="javascript:" class="close">×</a>
    </div>
    <div class="content">
        <form action="{:url('Run/edit')}" method="post">
            <input type="hidden" name="myid" class="myid">
            <div class="wrap">
                <label>状态名称</label>
                <input type="text" name="title" class="showtitle">
            </div>
            <div class="wrap">
                <label>装填说明</label>
                <textarea name="content" class="showstatus"></textarea>
            </div>
            <div class="wrap btn">
                <input type="submit" class="save" value="确定"/>
                <input type="reset" class="reset" value="重置"/>
            </div>
        </form>
    </div>
</div>

<script src="/static/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
    $('#dialog').on('click', function(){
        $('.modeladd').show();
    })
    $('.close').on('click', function(){
        $('.modeladd').hide();
    })
    $('.close').on('click', function(){
        $('.modelshows').hide();
    })

    $('.edits').on('click', function() {
        //从隐藏域中拿到userID
        var id = $(this).children().val();
        $.ajax({
            type: "get",//请求方式有post，get请求方式，这里是post请求
            url: '/index/Run/show/id/' + id,//请求的方法的路径
            dataType: 'json',//请求参数的格式为json.另外还有text等
            success: function(data){
                var data = JSON.parse(data);
                $('.myid').val(data.id);
                $(".showtitle").val(data.title);
                $('.showstatus').val(data.content);
            }
        })
        $('.modeledit').show();
    })
    $('.close').on('click', function(){
        $('.modeledit').hide();
    })

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
