<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/images/index.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        .container{display: block;overflow-x: hidden;}
        .container::-webkit-scrollbar{width: 0;}
        .btn{margin-left: 40px;margin-top: 30px;}
    </style>
</head>
<body>
<div class="note">
    <div class="nav">
        <span class="layui-breadcrumb">
            <a href="/public/main.html" target="box">首页</a>
            <a href="javascript:;">入库管理</a>
            <a><cite>入库台账详情</cite></a>
        </span>
    </div>
    <div class="container">
        <div class="layui-form">
            <div class="form_box">
                <div class="layui-form-item">
                    <label class="layui-form-label">装运单号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="shipmentnum" value="{$rows['shipmentnum']}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入库日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userintime" value="{$rows.userintime|date='Y-m-d',###}" autocomplete="off" class="layui-input" id="time">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">运输方式:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="transport" value="{$rows['transport']}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车牌号码:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="carid" value="{$rows['carid']}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">装卸工:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stevedore" value="{$rows['stevedore']}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">仓库:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stevedore" value="{$rows['w_name']}" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <table class="layui-table" style="width: 96%; margin: 12px auto;">
            <thead>
            <tr>
                <th>出库工厂</th>
                <th>产品名称</th>
                <th>产品属性</th>
                <th>入库货位</th>
                <th>实收数量</th>
                <th>产品日期</th>
                <th>产品批次</th>
                <th>备注</th>
                <th>毛重</th>
                <th>净重</th>
                <th>订单编号</th>
            </tr>
            </thead>
            <tbody class="tbd">
            {volist name='cats' id='ca'}
            <tr>
                <td>{$ca.factory}</td>
                <td>{$ca.product_name}</td>
                <td>{$ca.w_name}</td>
                <td>{$ca.c_name}</td>
                <td>{$ca.rk_nums}</td>
                <td>{$ca.product_time}</td>
                <td>{$ca.product_batch}</td>
                <td>{$ca.content}</td>
                <td>{$ca.netweight}</td>
                <td>{$ca.Grossweight}</td>
                <td>{$ca.transfers_id}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div class="btn">
            <a class="layui-btn" href="{:url('Rukuorder/to_examine')}">返回</a>
        </div>
    </div>
</div>


<script src="/static/jquery-1.9.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['element'], function () {
        
    })
</script>
</body>
</html>
